apiVersion: v1
kind: Service
metadata:
  name: voting-votes
  labels:
    app.kubernetes.io/name: voting-votes
    helm.sh/chart: voting-votes-0.1.0
    app.kubernetes.io/instance: first-release-votes
    app.kubernetes.io/managed-by: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: voting-votes
